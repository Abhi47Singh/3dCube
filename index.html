<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="side front">
            <p>translateZ(250px)</p>
        </div>
        <div class="side back">
            <p>translateZ(-250px)</p>
            <p>rotateY(180deg)</p>
        </div>
        <div class="side left">
            <p>translateX(-250px)</p>
            <p>rotateY(-90deg)</p>
        </div>
        <div class="side right">
            <p>translateX(250px)</p>
            <p>rotateY(90deg)</p>
        </div>
        <div class="side top">
            <p>translateY(-250px)</p>
            <p>rotateX(90deg)</p>
        </div>
        <div class="side bottom">
            <p>translateY(250px)</p>
            <p>rotateX(-90deg)</p>
        </div>
    </div>
</body>
</html>
